name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev

      - name: Build
        run: |
          make

      - name: Run headless snapshot
        run: |
          ./sysmon --snapshot | tee snapshot.txt
          grep -E "CPU|Memory|Disk|Network|Processes" snapshot.txt
